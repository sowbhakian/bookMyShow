<body onload="displayTime()">

    <!-- navbar -->
    <section id="Nav-bar-section">
        <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-whole-class "> -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-whole-class ">
            <div class="container">
                <p class="navbar-brand"><i class="fas fa-landmark"></i> PB APARTMENT</p>
                <!-- makes the text right  -->
                <div class="w-15 text-right ">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <!-- phone view - right  -->
                    <div class="navbar-nav mx-auto text-right">
                        <a href="index.html" class="nav-link nav-link-ltr textinnav ">Home</a>
                        <a href="#" class="nav-link nav-link-ltr textinnav" id="active-underline">Sign up</a>
                        <a href="login.html" class="nav-link nav-link-ltr textinnav ">Complaint Booking</a>
                        <a href="cont.html" class="nav-link nav-link-ltr textinnav">Contacts</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <!-- Time-Date -->
    <section class="setdate-div row container">

        <div class=" col-lg-6">
            <h2 id="setdate"></h2>
        </div>

        <div class="settime-div col-lg-6">
            <h2 id="settime"> </h2>
        </div>
    </section>


    <!-- signup -->
    <section class="signup">
        <div class="container">
            <!-- signupForm -->
            <div class="whole-signup ">
                <h1 class="text-center">Sign up</h1>
                <form action="/signup" method="POST" class="my-login-validation">
                    <div class="form-group formTopCls">
                        <label id="userId" for="name" class="label-txt">User ID</label>
                        <input id="userIdtextBox" type="text" class="form-control border border-success " name="name" required autofocus>
                    </div>

                    <div class="form-group">
                        <label id="emailid" for="email" class="label-txt">E-Mail Address</label>
                        <input id="emailidtextbox" type="email" class="form-control border border-success" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="label-txt">Password</label>
                        <input type="password" class="form-control border border-success" name="password" required data-eye>
                    </div>

                    <div class="form-group">
                        <label for="ph" class="label-txt">Phone No.</label>
                        <input type="number" class="form-control border border-success" name="phonenumber" required data-eye>
                    </div>

                    <div class="form-group m-0">
                        <button type="submit" class="btn btn-success btn-lg btn-login">
                                    Submit
                                </button>
                    </div>

                </form>

            </div>
        </div>
    </section>



    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <!-- Popper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <!-- Bootstrap JS -->
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>

    <script>
        function secCall() {
            setTimeout('displayTime()', 1000)
        }

        function displayTime() {

            var today = new Date();
            var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

            document.getElementById("settime").innerHTML = "Time:  " + time;
            document.getElementById("setdate").innerHTML = "Date:  " + date;
            secCall()
        }

        // userid
        document.getElementById("userIdtextBox").addEventListener("mouseover", (e) => {
            document.getElementById("userId").innerHTML = "User ID ( must not contain special character! )"
        })
        document.getElementById("userIdtextBox").addEventListener("mouseout", (e) => {
            document.getElementById("userId").innerHTML = "User ID "
        })

        // emailId
        document.getElementById("emailidtextbox").addEventListener("mouseover", (e) => {
            document.getElementById("emailid").innerHTML = "E-Mail Address "
        })
        document.getElementById("emailidtextbox").addEventListener("mouseout", (e) => {
            document.getElementById("emailid").innerHTML = "E-Mail ID "
        })

        //
    </script>
</body>
